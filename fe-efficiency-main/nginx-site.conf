server {
    listen       80 backlog=4096 bind deferred fastopen=3 reuseport so_keepalive=on default_server;
    server_name  localhost;

    #charset koi8-r;
    #access_log  /var/log/nginx/log/host.access.log  main;


    location / {
        if ($request_filename ~* .*\.(?:htm|html)$)  ## 配置页面不缓存html和htm结尾的文件
        {
                   add_header Cache-Control "private, no-store, no-cache, must-revalidate, proxy-revalidate";
        }
        root   /data/web;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }


    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    #关闭favicon.ico不存在时记录日志
    # location = /favicon.ico {
    # log_not_found off;
    # access_log off;
    # }

    location = /robots.txt {
    allow all;
    log_not_found off;
    access_log off;
    }

    # 不允许访问隐藏文件例如 .htaccess, .htpasswd, .DS_Store (Mac).
    location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
    }

